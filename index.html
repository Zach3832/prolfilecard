<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="profile-card">
        <div class="profile-upper">PROFILE <span class="card-1">CARD</span></div>
        <div class="image">
            <img src="/image/2x2.jpg"
                alt="profile-img" class="head-img">
        </div>

        <div class="text">
            <span class="Name">Zacharias Arif</span>
            <span class="job">Software Engineer</span>
        </div>

       <div class="social-icon">
        <a id="git-icon" href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>

        <a class="link-icon" href="https://www.linkedin.com/in/zachariassoftwareengineer" target="_blank"><i class="fa-brands fa-linkedin"></i></a>

  </div>

<div class="btns">
    <a href="https://www.linkedin.com/in/zachariassoftwareengineer" target="_blank"><button class="btn-one">Follow</button></a>
    <button class="btn-two">Message</button>
</div>
      
  

<div class="footer">
    <div class="heart">
        <i class="fa-regular fa-heart"></i> <span class="like">20K</span>
    </div>

    <div class="msg">
 
        <i class="fa-regular fa-message"></i> <span class="number">5K</span>
    </div>

    <div class="share">
        <i class="fa-solid fa-share"></i> <span class="shares">60K</span>
    </div>
   
   

</div>

    </div>

</body>

</html>
